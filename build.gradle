buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {



        classpath "com.github.jengelman.gradle.plugins:shadow:2.0.0"
    }
}

group 'laboratory.sniffer.detector'
version '1.0-SNAPSHOT'

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
    maven {

        url "https://img.shields.io/maven-central/v/fr.inria.gforge.spoon/spoon-core.svg?label=Maven%20Central)](https://search.maven.org/search?q=g:%22fr.inria.gforge.spoon%22%20AND%20a:%22spoon-core%22"
    }
}



dependencies {

    compile "fr.inria.gforge.spoon:spoon-core:7.4.0-beta-19"
    compile "org.neo4j:neo4j-cypher:3.4.1"
    compile "net.sourceforge.argparse4j:argparse4j:0.7.0"
    compile fileTree(dir: 'libs', include: '*.jar')

    // Logging
    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'






}

apply plugin: 'application'
mainClassName = "laboratory.sniffer.detector.analyzer.Main"




apply plugin: "com.github.johnrengelman.shadow"
shadowJar {
    mergeServiceFiles()
}